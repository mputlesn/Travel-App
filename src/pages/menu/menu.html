<ion-content padding class="body">
  <div class="header">
      <h1>{{name}} {{surname}}<br> Pick a destination...</h1>
  </div>
  <ion-card (click)="destination('durban')">
    <img src="../../assets/imgs/Durban.jpg"/>
    <div class="card-title">Durban</div>
  </ion-card>

  <ion-card (click)="destination('mpumalanga')">
    <img src="../../assets/imgs/mpumalanga.jpg"/>
    <div class="card-title">Mpumalanga</div>
  </ion-card>

  <ion-card (click)="destination('cape')">
    <img src="../../assets/imgs/Cape Town.jpg"/>
    <div class="card-title">Cape Town</div>
  </ion-card>

  <ion-card (click)="destination('jozi')">
    <img src="../../assets/imgs/jozi.jfif"/>
    <div class="card-title">Jozi</div>
  </ion-card>
  
</ion-content>
