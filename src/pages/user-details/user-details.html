<ion-content padding class="body">
    <div class="header">
        Travel Tribe
    </div>
    <ion-list no-lines class="con">
        <ion-item class="list">
          <ion-input type="text" placeholder="Name" class="input" #name></ion-input>
        </ion-item>
      
        <ion-item class="list">
          <ion-input type="text" placeholder="Surname" class="input" #surname></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button round full class="btn" (click)="save(name.value, surname.value)">Save</button>
</ion-content>
